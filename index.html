<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="py-5">
    <header class="container mb-3">
        <!-- <h1>Welcome to my Phone Hunter </h1> -->
    </header>
    <main class="container">
        <!-- search phones -->
        <section class="mb-5">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand text-secondary fs-2 fw-semibold">Phone Hunter</a>
                  <div class="d-flex" role="search">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="btn-search" class="btn btn-outline-secondary" type="submit">Search</button>
                  </div>
                </div>
              </nav>
    
        </section>

        <!-- display phones -->
        <section>
                <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">
                
                </div>

                <div id="no-found-msg" class="alert alert-danger mt-5 d-flex align-items-center justify-content-center text-center d-none" role="alert">
                  
                  <div class=" fs-1 ">
                    Sorry No Result Found!!!
                  </div>
                </div>
                <div id="show-more" class="mt-4 d-none">
                  <button id="show-more-btn" type="button" class="btn btn-secondary btn-lg">Show More</button>
                </div>
        </section>
        <!-- Spinner section -->
        <section id="loader" style="height: 500px;" class="d-flex justify-content-center align-items-center d-none">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </section>

        <!-- Phone detail modal -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5 text-secondary" id="phoneDetailModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body bg-light">
                    <p>Storage: <span id="phone-storage"></span> </p>

                    <p>Memory: <span id="phone-memory"></span> </p>

                    <p>Display Size: <span id="displaySize"></span></p>

                    <p>ChipSet: <span id="chipSet"></span></p>

                    <p>WLAN: <span id="wlan"></span></p>

                    <p>Bluetooth: <span id="bluetooth"></span></p>

                    <p>GPS: <span id="gps"></span></p>

                    <p>Release Date: <span id="release-date"></span></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </main>


    <!-- JS files -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- self js -->
    <script src="app.js"></script>
    <!-- <script src="practise.js"></script> -->
  </body>
</html>
